<!DOCTYPE html>
<html lang="ja">

<head>
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>


	<!-- ヘッダー -->
	<nav class="navbar">
		<div class="container">
			<span class="navbar-text" style="font-size: 30px;">
				Todoリスト
			</span>
		</div>
	</nav>

	<div class="bg-body-tertiary">
		<div class="container pt-2">
			<!-- 完了表示 -->
			<div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
				<h3>完了しました！</h3>
				<ul>
					<li>No.27のToDoを更新しました。</li>
				</ul>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

			<!-- エラー表示 -->
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<h3>エラーが発生しました！</h3>
				<ul>
					<li>題名は必須入力です。</li>
					<li>題名は100文字以内にしてください。</li>
					<li>期限は「YYYY/MM/DD」形式で入力してください。</li>
				</ul>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

			<!-- 登録フォーム -->
			<h5 class="mb-0">登録フォーム</h5>
			<hr class="mt-0">
			<div class="row">
				<div class="offset-1 col-sm-11">
					<form>

						<!-- 題名 -->
						<div class="row mb-3">
							<label for="inputEmail3" class="col-sm-1 col-form-label text-end">題名</label>
							<div class="col-sm-11">
								<input type="text" class="form-control" id="inputEmail3" placeholder="題名">
							</div>
						</div>

						<!-- 詳細 -->
						<div class="row mb-3">
							<label for="inputPassword3" class="col-sm-1 col-form-label text-end">詳細</label>
							<div class="col-sm-11">
								<textarea rows="3" class="form-control" id="inputPassword3" placeholder="詳細"></textarea>
							</div>
						</div>

						<!-- 重要度 -->
						<fieldset class="row mb-3">
							<legend class="col-form-label col-sm-1 pt-0 text-end">重要度</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
										value="option1" checked>
									<label class="form-check-label" for="gridRadios1">
										★★★
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
										value="option2">
									<label class="form-check-label" for="gridRadios2">
										★★
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
										value="option3">
									<label class="form-check-label" for="gridRadios3">
										★
									</label>
								</div>
							</div>

							<!-- 期限  -->
						</fieldset>
						<div class="row mb-3">
							<label for="inputEmail3" class="col-sm-1 col-form-label text-end">期限</label>
							<div class="col-sm-11">
								<input type="text" class="form-control" id="text" placeholder="期限">
							</div>
						</div>

						<!-- キャンセル・追加 -->
						<div class="d-flex gap-2 offset-1 col-sm-11">
							<button type="submit" class="btn border" style="background-color: white;">キャンセル</button>
							<button type="submit" class="btn btn-primary">追加</button>
						</div>

					</form>
				</div>
			</div>


		</div>

	</div>

</body>

</html>
